<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>JS_CANVAS</title>
    <link rel="stylesheet" href="./style05.css">
</head>

<body>

    <canvas id="canvas"></canvas>

    <script>
        const canvas = document.querySelector('#canvas');
        let vw;
        let vh;

            function resize() {
                vw = document.documentElement.clientWidth;
                vh = document.documentElement.clientHeight;
                canvas.width = vw;
                canvas.height = vh;
            }
            resize();
            window.addEventListener('resize',resize);

            let c = canvas.getContext('2d');
            class Ball {
                constructor(x, y, radius, dx, dy) { 
                    //讓x軸的位置 加上 dx移動的速度
                    //比如說dx = 1 並且 1秒移動一次
                    this.x = x;
                    this.y = y;
                    this.radius = radius;
                    this.dx = dx;
                    this.dy = dy;

                    this.color = 'white';
                    draw() {
                        c.fillstyle = this.color;
                        c.beginPath();
                        c.arc(this.x, this.y, this.radius, 0, Math.PI * 2);
                        c.fill();
                        c.closePath();

                }
            let ball = new Ball(50, 50, 20, 2, 2)
            ball.draw()
            //測試階段，能不能畫出一顆雪花，分別在50,50的位置畫出一個半徑20的雪花
            }
                          
        }

        let ballArray = [];
        
        function init() {
            //init初始化函數
        
            ballArray = [];
            //先用陣列
            let number = 800;
            先用陣列把球存起來,數量先設置800個

            for(let i = 0; i < number; i++) { 
                let radius = Math.random() * 4;
                let x = Math.random() * vw;
                let y = Math.random() * vh;
                let dx = Math.random() - 0.5;
                let dy = 0.5 + Math.random() * 2;
                let ball = new Ball(x, y, radius, dx, dy);
                ballArray.push(ball);
                
                //因為每顆球的位置、大小和移動速度都是隨機的
                //利用for迴圈和隨機亂數random()讓每顆球的資料都隨機
                //所以寫Math.random * vw (螢墓寬度的意思)
            }
        }


    </script>

    
</body>
</html>
